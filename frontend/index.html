<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ’µPersonal Budget Manager</title>

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header class="top-bar">
      <div class="header-title">
        <h1>Personal Budget Manager</h1>
      </div>

      <!-- Weather -->
      <div class="header-weather">
        <span id="weather-city">--</span>
        <span>â€¢</span>
        <span id="weather-temp">--Â°C</span>
      </div>

      <!-- Theme Button -->
      <button id="theme-toggle" class="header-theme">ðŸŒ“</button>

      <!-- Date & Time -->
      <div class="header-datetime">
        <span id="current-time">--:--</span>
        <span class="separator">|</span>
        <span id="current-date">--/--/----</span>
      </div>
    </header>

    <!-- FORM -->
    <section class="form-section">
      <form id="expense-form">
        <!-- Type -->
        <select id="expense-type" required>
          <option value="" disabled selected>Select type</option>
          <option value="income">Income</option>
          <option value="outcome">Outcome</option>
        </select>

        <!-- Description -->
        <input
          type="text"
          id="expense-description"
          placeholder="Description"
          required
        />

        <!-- Amount -->
        <input
          type="number"
          id="expense-amount"
          placeholder="Amount"
          step="0.01"
          required
        />

        <!-- Category -->
        <select id="expense-category" required></select>

        <!-- Submit -->
        <button type="submit">Add</button>
      </form>
    </section>

    <!-- CONTENT COLUMNS -->
    <main class="content-columns">
      <!-- SUMMARY -->
      <section class="summary">
        <h2>Summary</h2>
        <p>Total Income: <span id="total-income">0</span> â‚¬</p>
        <p>Total Outcome: <span id="total-outcome">0</span> â‚¬</p>
        <p>
          <strong>Balance: <span id="balance">0</span> â‚¬</strong>
        </p>
      </section>

      <!-- TRANSACTIONS -->
      <section class="transactions">
        <div class="transactions-header">
          <h2>Transactions</h2>

          <div class="filter-group">
            <label for="filter-cat" class="filter-label">Filter</label>
            <select id="filter-cat">
              <option value="" selected>All</option>
              <option value="Food">Food</option>
              <option value="Transport">Transport</option>
              <option value="Health">Health</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Shopping">Shopping</option>
              <option value="Bills">Bills</option>
              <option value="Education">Education</option>
              <option value="Travel">Travel</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>

        <ul id="transaction-list"></ul>
      </section>
    </main>
  </body>
</html>
